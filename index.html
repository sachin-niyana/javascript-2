    <script>
      function odd(number) {
        if (number % 2 == 0) {
          return "even";
        } else {
          return "odd";
        }
      }
      console.log(odd(2));
    </script>
    <script>
      function data(n) {
        value1 = n[0];
        value2 = n[1];
        let first = n[0] * n[1];
        for (let i = 1; i < n.length - 1; i++) {
          let sum = n[i] * n[i + 1];
          if (first < sum) {
            first = sum;
            value1 = n[i];
            value2 = n[i + 1];
          }
        }
        console.log(value1, value2, first);
      }

      data([3, 4, 5, 6, -7, -10, 2]);
    </script>
